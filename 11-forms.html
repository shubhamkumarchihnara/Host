<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>
    <form action="/tacos">

        <p>
            <label for="username">Enter a username:</label> <!-- for and id should be a match -->
            <input type="text" placeholder="username" id=username name="usernanme">
        </p>

        <p>
            <label for="password">Enter your password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter a number:</label>
            <input type="number" placeholder="number" id="number" name="num" min="1" max="1000">
        </p>

        <button>Submit</button> <!-- it will take the page to the desired place -->
        <button type="button">Click Me</button> <!-- it just acts as a button (if we click nothig will happen) -->
        <input type="submit">

    </form>
    <hr>
    <button>Out side of the form</button> <!-- it act as a normal button outside of the form-->


    <h2>Hijacking Searches</h2>


    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search"> <!-- Name for reddit is q -->
        <input type="text" name="q">
        <button>Search Raddit</button>
    </form>


    <h3>Search Google</h3>
    <form action="https://www.google.com/search"> <!-- Name for google is also q -->
        <input type="text" name="q">
        <button>Search google</button>
    </form>


    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results"> <!-- Name for youtube is search_query -->
        <input type="text" name="search_query"> <!-- its depend upon company that what name they should give -->
        <button>Search youtube</button>
    </form>


    <h2>More inputs!</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">please select an entree</label>
            <select name="meal" id="meal">
                <option value="veg">VEG</option>
                <option value="non-veg">NON-VEG</option>
                <option value="normal">NORMAL</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount Of cheese</label>
            <input type="range" id="cheese" min="1" max="30" value="7" step="5" name="cheese_level">
        </p>

        <p>
            <label for="request">Any special request?</label>
            <br>
            <textarea id="request" rows="10" cols="40" name="request" placeholder="Type something..."></textarea>
        </p>
        <button>Submit</button>

        <h2>validation Form</h2>

        <form action="/dummy">
            <label for="first">Enter first name</label>
            <input type="text" name="first" id="first" required> <!-- Required -->
            <p>
                <label for="user">username</label>
                <input type="text" name="username" id="user" minlength="5" maxlength="20" required>
            </p>

            <p>
                <label for="email">Enter email</label>
                <input type="email" name="email" id="email" required>
            </p>

            <p>
                <label for="url">Enter URL</label>
                <input type="url" name="url" id="url" required>
            </p>
            <button>Submit</button>

        </form>
    </form>

</body>

</html>
